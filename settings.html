<!DOCTYPE html>
<html>
<title>LinkedIn Clone - Settings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme-blue-grey.css">
<link rel="stylesheet" href="fonts/open_sans.ttf" />
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
    html,
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
        font-family: "Open Sans", sans-serif
    }
</style>

<body class="w3-theme-l5">
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme-d3 w3-left-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-large" href="javascript:void(0);"
                onclick="openNav()">
                <i class="fa fa-bars"></i>
            </a>
            <a href="home.html" class="w3-bar-item w3-button w3-padding-large">
                <i class="fa fa-linkedin-square w3-margin-right"></i>
                LinkedIn Clone
            </a>
            <a href="login.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-sign-out"></i>
                Log Out
            </a>
            <a href="settings.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-gear"></i>
                Settings
            </a>
            <a href="profile.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-user"></i>
                My Profile
            </a>
            <a href="notifications.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-bell"></i>
                Notifications
            </a>
            <a href="messages.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-envelope"></i>
                Messages
            </a>
            <a href="jobs.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-list"></i>
                Jobs
            </a>
            <a href="network.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-globe"></i>
                Network
            </a>
            <a href="home.html" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large">
                <i class="fa fa-home"></i>
                Home
            </a>
        </div>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="home.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
        <a href="network.html" class="w3-bar-item w3-button w3-padding-large">Network</a>
        <a href="jobs.html" class="w3-bar-item w3-button w3-padding-large">Jobs</a>
        <a href="messages.html" class="w3-bar-item w3-button w3-padding-large">Messages</a>
        <a href="notifications.html" class="w3-bar-item w3-button w3-padding-large">Notifications</a>
        <a href="profile.html" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
        <a href="settings.html" class="w3-bar-item w3-button w3-padding-large">Settings</a>
    </div>

    <!-- Page Container -->
    <div class="w3-container w3-content" style="max-width:66.%;margin-top:80px">
        <!-- The Grid -->
        <div class="w3-row">

            <!-- Middle Column -->
            <div class="w3-col">

                <div class="w3-container w3-card w3-white w3-margin">
                    <div class="w3-row w3-padding" style="width:100%;">
                        <h4>Email</h4>
                    </div>
                    <div class="w3-row w3-padding" style="width:100%;">
                        <input id="e_email" type="text" placeholder="New Email" class="w3-border w3-padding" style="width:100%;" />
                    </div>
                    <div class="w3-row w3-padding" style="width:100%;">
                        <input id="e_password" type="password" placeholder="Confirm Password" class="w3-border w3-padding" style="width:100%;" />
                    </div>
                    <table>
                        <td>
                            <div class="w3-row w3-padding" style="width:100%;">
                                <button type="button" onclick="check_e_change();" class="w3-button w3-theme-d2 w3-margin-bottom">
                                    <i class="fa fa-edit"></i> Change</button>
                        </td>
                        <td>
                            <input id="e_error_message" type="text" value="" style="border: 0;background-color: inherit; color:red;font-weight: bold"
                                readonly>
                        </td>
                        </div>

                    </table>
                </div>
                <div class="w3-container w3-card w3-white w3-margin">
                    <div class="w3-row w3-padding" style="width:100%;">
                        <h4>Password</h4>
                    </div>
                    <div class="w3-row w3-padding" style="width:100%;">
                        <input id="p_password" type="password" placeholder="New Password" class="w3-border w3-padding" style="width:100%;" />
                    </div>
                    <div class="w3-row w3-padding" style="width:100%;">
                        <input id="p_new_password" type="password" placeholder="Confirm New Password" onkeyup="comparePasswords();" class="w3-border w3-padding"
                            style="width:100%;" />
                    </div>
                    <div class="w3-row w3-padding" style="width:100%;">
                        <input id="p_c_password" type="password" placeholder="Confirm Password" onkeyup="comparePasswords();" class="w3-border w3-padding"
                            style="width:100%;" />
                    </div>
                    <table>
                        <td>
                            <div class="w3-row w3-padding" style="width:100%;">
                                <button id="p_change" type="button" onclick="check_p_change();" class="w3-button w3-theme-d2 w3-margin-bottom">
                                    <i class="fa fa-edit"></i> Change</button>
                            </div>
                        </td>
                        <td>
                            <input id="p_error_message" type="text" value="" style="border: 0;background-color: inherit; color:red;font-weight: bold"
                                readonly>
                        </td>
                    </table>
                </div>
            </div>

        </div>
        <!-- End Grid -->
    </div>
    <!-- End Page Container -->
    </div>
    <br>

    <!-- Footer -->
    <footer class="w3-container w3-theme-d5 w3-bottom">
        <p>Powered by
            <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </p>
    </footer>

    <script>
        // Used to toggle the menu on smaller screens when clicking on the menu button
        function openNav() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        function comparePasswords() {
            if (document.getElementById('p_new_password').value ==
                document.getElementById('p_c_password').value) {
                document.getElementById('p_error_message').value = "";
                document.getElementById("p_change").disabled = false;
            } else {
                document.getElementById('p_error_message').value = "Passwords not matching.";
                document.getElementById("p_change").disabled = true;
            }
        }

        function check_e_change() {
            if (document.getElementById('e_email').value == "" ||
                document.getElementById('e_password').value == "") {
                document.getElementById('e_error_message').value = "Missing required fields.";
            }
            else {
                document.getElementById('e_error_message').value = "";
            }
        }

        function check_p_change() {
            if (document.getElementById('p_password').value == "" ||
                document.getElementById('p_new_password').value == "" ||
                document.getElementById('p_c_password').value == "") {
                document.getElementById('p_error_message').value = "Missing required fields.";
            }
            else {
                document.getElementById('p_error_message').value = "";
            }
        }
    </script>
</body>

</html>
